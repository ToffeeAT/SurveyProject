<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css"/>
    <title>Build a Survey Form</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1 id="title">Survey Inquiry Form</h1>
    <p id="description">Thank you for your time!</p>
    <form id="survey-form">
      <fieldset>
        <!-- Name label with id="name-label" -->
        <label for="name" id="name-label"><h3>Enter your full name:</h3>
          <input required placeholder="ex: John Smith" type="text" id="name" />
        </label>

        <!-- Email label with id="email-label" -->
        <label for="email" id="email-label"><h3>Enter Your Email:</h3>
          <input id="email" name="email" type="email" required placeholder="ex: jsmith@email.com" />
        </label>

        <!-- Number label with id="number-label" -->
        <label for="number" id="number-label"><h3>Enter your age (years):</h3>
          <input required id="number" type="number" min="13" max="120" placeholder="33" />
        </label>
      </fieldset>
      <fieldset>
        <label for="ref"><h3>How did you hear about us?</h3>
          <select required id="dropdown">
            <option value="">Please select one</option>
            <option value="1">Internet</option>
            <option value="2">Friend</option>
            <option value="3">Newsletters</option>
          </select>
        </label>
        <label for="gender-label"><h3>What is your gender?</h3>
          <input type="radio" name="gender" value="male">male
          <input type="radio" name="gender" value="female">female
          <input type="radio" name="gender" value="other">other
          <input type="radio" name="gender" value="pnts">prefer not to say
        </label>
      </fieldset>
      <fieldset>
      <h3>What are you inquiring about? (Select all that apply)</h3>
      <label for="inquiry-hr">
        <input type="checkbox" name="topic" value="Human-resources" id="inquiry-hr"> Human resources
      </label>
      <label for="inquiry-manager">
        <input type="checkbox" name="topic" value="Manager" id="inquiry-manager"> Manager
      </label>
      <label for="inquiry-partnership">
        <input type="checkbox" name="topic" value="Official-Partnership" id="inquiry-partnership"> Official Partnership
      </label>
      <label for="inquiry-stock">
        <input type="checkbox" name="topic" value="Stock-Investment" id="inquiry-stock"> Stock Investment
      </label>

      <h3>If you have any additional comments, please state below:</h3>
      <label for="comment">
        <textarea id="comment" name="comment" rows="10" cols="30" placeholder="additional comments go here"></textarea>
      </label>
    </fieldset>
    
    <input type="submit" value="Submit" id="submit">
  </form>

  <footer>
    <p id="footer">&copy; 2024 Abdullah Tasnim. All Rights Reserved.</p>
  </footer>
</body>
</html>
